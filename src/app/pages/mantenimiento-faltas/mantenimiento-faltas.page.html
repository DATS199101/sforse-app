<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #2f5928; color: white;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
    <ion-title>Cat√°logo de Faltas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  
  <div class="header-info">
    <h2>Reglamento de Disciplina</h2>
    <p>Deslice una falta hacia la izquierda para eliminarla o editarla.</p>
  </div>

  <ion-list lines="none" class="lista-militar">
    <ion-item-sliding *ngFor="let falta of listaFaltas">
      
      <ion-item class="falta-item">
        <ion-icon name="alert-circle" slot="start" [color]="getFaltaColor(falta.tipo_falta)"></ion-icon>
        <ion-label>
          <h2 class="descripcion">{{ falta.descripcion }}</h2>
          <p class="tipo">TIPO: <strong>{{ falta.tipo_falta | uppercase }}</strong></p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="abrirModalEditar(falta)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmarEliminar(falta)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button style="--background: #2f5928;" (click)="abrirModalNueva()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
